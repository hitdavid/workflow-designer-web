<head>

    <script src="../scripts/jquery/plugins/autoresize/jquery.autoresize.js"></script>
    <script src="../scripts/jquery/plugins/contextmenu/jquery.contextmenu.js"></script>

    <script src="../scripts/draw2d/lib/shifty.js"></script>

    <script src="../scripts/draw2d/lib/rgbcolor.js"></script>

    <script src="../scripts/draw2d/lib/Class.js"></script>

    <script src="../scripts/draw2d/draw2d.js"></script>

    <!-- 以下JS为应用的整体布局的JS -->
    <script src="Application.js"></script>
    <script src="canvas/Canvas.js"></script>
    <script src="accordion/Accordion.js"></script>
    <script src="toolbar/ToolBar.js"></script>

    <!-- 以下JS为各个节点的JS -->
    <script src="figures/Start.js"></script>
    <script src="figures/End.js"></script>

    <!-- 固定人 -->
    <script src="figures/UserTask.js"></script>
    <!-- 角色 -->
    <script src="figures/RoleTask.js"></script>
    <!-- 会签 -->
    <script src="figures/CountersignTask.js"></script>
    <!-- 分支 -->
    <script src="figures/BranchTask.js"></script>

    <script src='properties/propertiesMeta.js'></script>

    <script src='properties/jqPropertyGrid.js'></script>
    <link rel='stylesheet' href='styles/jqPropertyGrid.css'/>

    <script>

        var json = [];

        var app

        $(window).load(function () {
            //-- 2. activiti-designer的连接器(全局)

            app = new com.chanjet.gzq.aflow.Application();

            $.getJSON("http://localhost:8888/", function (result) {
                json = result;
            }).fail(function () {
                json = [];
            }).always(function () {
                app.loadFigure(json);
                displayJSON(app.canvas);
                updatePreview(app.canvas);


            });

            app.canvas.getCommandStack().addEventListener(function (e) {
                if (e.isPostChangeEvent()) {
                    updatePreview(app.canvas);
                    displayJSON(app.canvas);
                }
            });

            app.canvas.on("select, click", function (e, i) {
                console.log("select, click" + i + e);

                if (e.selection.primary == null) {
                    $('#propGrid').jqPropertyGrid(app.canvas.userData, options);
                    return;
                }

                if(e.selection.primary.userData == null) {
                    e.selection.primary.userData = {};
                }
                $('#propGrid').jqPropertyGrid(e.selection.primary.userData, options);
            });

            $('#propGrid').on("change", function (e) {
                
                var id = afterDigit(e.target.id);

                if( app.canvas.selection.primary != null) {
                    //tasks
                    if( app.canvas.selection.primary.userData != null) {
                        app.canvas.selection.primary.userData[id] = e.target.value;
                    }
                }
                else {
                    // canvas
                    app.canvas.userData[id] = e.target.value;
                }
                displayJSON(app.canvas);
            });

        });

        function afterDigit(str) {
            for (var i = str.length - 1; i >= 0; i--) {
                if (isDigit(str[i])) {
                    return str.substring(i + 1, str.length);
                }
            }
            return str;
        }

        function isDigit(s)
        {
            var patrn = /^[0-9]{1,20}$/;
            if (!patrn.exec(s))
                return false;
            return true;
        }

        function updatePreview(canvas) {

            //-- convert the canvas into a PNG IMage source string

            var xCoords = [];
            var yCoords = [];
            canvas.getFigures().each(function (i, f) {
                var b = f.getBoundingBox();
                xCoords.push(b.x, b.x + b.w);
                yCoords.push(b.y, b.y + b.h);
            });

            var minX = Math.min.apply(Math, xCoords);
            var minY = Math.min.apply(Math, yCoords);
            var width = Math.max.apply(Math, xCoords) - minX;
            var height = Math.max.apply(Math, yCoords) - minY;

            var writer = new draw2d.io.png.Writer();

            writer.marshal(canvas, function (png) {
                $("#preview").attr("src", png);
            }, new draw2d.geo.Rectangle(minX, minY, width, height));

        }
        ;

        function displayJSON(canvas) {

            var writer = new draw2d.io.json.Writer();
            writer.marshal(canvas, function (json) {
                var jsonText = JSON.stringify(json, null, 2);
                $("#jsonOutput").text(jsonText);
            });
        }


    </script>

</head>

            <a href="##" class="easyui-linkbutton" plain="true" iconCls="end-event-icon" nodeType="End">结束</a><br>
        </div>
        <div id="task" title="审批节点" iconCls="bpm-menu-icon" selected="true" class="bpm-menu">
            <a href="#" class="easyui-linkbutton" plain="true" iconCls="user-task-icon" nodeType="UserTask">固定人员</a><br>
            <a href="#" class="easyui-linkbutton" plain="true" iconCls="manual-task-icon"
               nodeType="RoleTask">审批角色</a><br>
        </div>
        <div id="gateway" title="会签(开发中)" iconCls="bpm-menu-icon" class="bpm-menu">
            <a href="##" class="easyui-linkbutton" plain="true" iconCls="parallel-gateway-icon"
               nodeType="CountersignTask">会签</a><br>
        </div>
        <div id="boundary-event" title="条件分支" iconCls="bpm-menu-icon" class="bpm-menu">

               nodeType="BranchTask">条件分支</a><br>

    </div>
</div>
<div data-options="region:'center'" title="工作区">
    <a href="javascript:void(0)" class="easyui-splitbutton" menu="#edit-menu" iconCls="icon-edit">编辑</a>

        <div id="undoButton" iconCls="icon-undo" onclick="javascript:void(0)">Undo</div>
        <div id="redoButton" iconCls="icon-redo" onclick="javascript:void(0)">Redo</div>
    </div>

    <div id="Canvas"
         style="position:relative;width:2500px;height:2500px;background-image:url(styles/images/grid.png);"></div>

    <div style="border-radius:5px;
			            overflow:auto;
			            position:absolute;
			            top:380px;
			            right:20px;
			            width:350px;
			            height:250px;
			            border:3px solid gray;
			            background-color:#dceffd;
			            opacity:0.8">
        <img id="preview" style="width:350px; height:auto;"/>
    </div>


    <pre id="jsonOutput" style="border-radius:5px;
								overflow:auto;
								position:absolute;
								top:30px;
								right:20px;
								width:350px;
								height:300px;
								border:3px solid gray;
								background-color:#dceffd;
								opacity:0.8">
			</pre>

</div>
<div id="propGrid" data-options="region:'east',width:300,collapsed:false" title="属性"></div>
</body>
